<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Teleprompter!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <a href="teleprompt.html" class="heading">Teleprompter</a>
        </div>
        <div class="navigation">
          <a href="./index.html">Home</a>
          <a
            href="https://github.com/smileyKJ/180-websites-in-180-days/tree/master/Teleprompter"
            >Github</a
          >
        </div>
      </div>
      <div class="content">
        <p>
          Enter your speech or other text below to have it returned in a
          teleprompter
        </p>
        <form method="GET" action="teleprompt.html">
          <textarea
            name="teleprompter"
            placeholder="Enter your text here."
          ></textarea>
          <button type="submit" value="Submit">
            Teleprompt me!
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
