<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Time to party?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="header">
      <h1>Time to Party?</h1>
    </div>
    <div class="container">
      <p>Enter a birthdate and time to see if it's party time</p>
    </div>
    <form action="">
      <label for="date">Birthdate:</label>
      <input class="dateSelected" type="date" value="yyyy-MM-dd" />
      <label for="time">Time:</label>
      <input class="timeSelected" type="time" value="--:--" />
      <input class="button" type="submit" value="party?" />
    </form>
    <div class="content"></div>
    <div class="footer">
      <a href="../index.html">Home</a>
      <a
        href="https://github.com/smileyKJ/180-websites-in-180-days/tree/master/"
        >Github</a
      >
    </div>
  </body>
  <script src="main.js"></script>
</html>
