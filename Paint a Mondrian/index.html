<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Paint a Mondrian</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <h3>Pick a color and paint the canvas</h3>
    <div class="container">
      <div class="colors">
        <div class="red square"></div>
        <div class="yellow square"></div>
        <div class="blue square"></div>
        <div class="white square"></div>
      </div>
      <div class="checkerbox">
        <div class="row1">
          <div id="target-1" class="block1 edge-columns"></div>
          <div id="target-2" class="block2 edge-columns"></div>
          <div id="target-3" class="block3 edge-columns"></div>
          <div id="target-4" class="block4"></div>
        </div>
        <div class="row2">
          <div id="target-5" class="block1 mid-column-l"></div>
          <div id="target-6" class="block2 mid-column-l"></div>
          <div id="target-7" class="block3 mid-column-l"></div>
          <div id="target-8" class="block5"></div>
        </div>
        <div class="row3">
          <div id="target-9" class="block1 mid-column-s"></div>
          <div id="target-10" class="block2 mid-column-s"></div>
          <div id="target-11" class="block3 mid-column-s"></div>
          <div id="target-12" class="block6"></div>
        </div>
        <div class="row4">
          <div id="target-13" class="block1 edge-columns"></div>
          <div id="target-14" class="block2 edge-columns"></div>
          <div id="target-15" class="block3 edge-columns"></div>
          <div id="target-16" class="block4"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
