<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dice Roller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hey you! Give us roll!</h1>
      <div class="dice">
        <div class="die die-1">
          <div class="value top-left"></div>
          <div class="value top-right"></div>
          <div class="value left"></div>
          <div class="value centre"></div>
          <div class="value right"></div>
          <div class="value bottom-left"></div>
          <div class="value bottom-right"></div>
        </div>

        <div class="die die-2">
          <div class="value top-left"></div>
          <div class="value top-right"></div>
          <div class="value left"></div>
          <div class="value centre"></div>
          <div class="value right"></div>
          <div class="value bottom-left"></div>
          <div class="value bottom-right"></div>
        </div>
      </div>
      <button>Shake 'em'!</button>
    </div>
    <div class="footer">
      <a href="../index.html">Home</a>
      <a
        href="https://github.com/smileyKJ/180-websites-in-180-days/tree/master/Dice%20Roller"
        >Github</a
      >
    </div>
  </body>
  <script src="main.js"></script>
</html>
