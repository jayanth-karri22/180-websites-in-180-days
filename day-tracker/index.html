<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Day Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="header">
      <div class="days" id="day1"><span>Sun</span></div>
      <div class="days" id="day2"><span>Mon</span></div>
      <div class="days" id="day3"><span>Tue</span></div>
      <div class="days" id="day4"><span>Wed</span></div>
      <div class="days" id="day5"><span>Thu</span></div>
      <div class="days" id="day6"><span>Fri</span></div>
      <div class="days" id="day7"><span>Sat</span></div>
    </div>
    <div class="message message-style"></div>
  </body>
  <script src="main.js"></script>
</html>
